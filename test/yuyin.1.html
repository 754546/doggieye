<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小狗眼看世界</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1.0,user-scalable=no">
	</head>
	<style type="text/css">
		#yuyin{
			width: 200px;
			height: 30px;
			margin: 20px auto;
			text-align: center;
			line-height: 30px;
		}
		#play{
			width: 200px;
			height: 40px;
			margin: 20px auto;
			text-align: center;
			line-height: 40px;
			background-color: aquamarine;
			border: 0;
			border-radius: 20px;
		}
	</style>

	<body>
		<input type="text" name="yuyin" id="yuyin" placeholder="请输入您想播放的内容"/>
		<div id="playTips"></div>
		<button onclick="anounce()" id="play">播放</button>
	</body>
	<script>
		//定义
		
		//调用
		 function anounce(){
			var text=document.getElementById("yuyin").value;
			this.AudioPlayBystr(text)
		}
		 function AudioPlayBystr(str_tip){
			var msg =new SpeechSynthesisUtterance();
			msg.rate = 0.8; //播放语速
			msg.pitch = 1; //音调高低
			msg.text = str_tip;
			msg.volume = 10 ;//播放音量
			msg.lang="EN";//语言类型
			speechSynthesis.speak(msg);//播放		
			msg.onstart=function(){console.log("开始播放会调用我")};
			msg.onend=function(){console.log("播放完成才会调用我")};
			msg.onpause=function(){console.log("播放暂停才会调用我")};
			msg.onresume=function(){console.log("播放重新开始才会调用我")};
			msg.onerror=function(error){
				alert('播放错误')
			};
		
		}
	</script>

</html>
